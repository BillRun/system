<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<link media="all" rel="stylesheet" href="[[invoiceTemplateStyle]]">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:100,300,700" rel="stylesheet">
		<script>
						function subst() {
							var vars = {};
							var x = window.location.search.substring(1).split('&');
							for (var i in x) {
								var z = x[i].split('=', 2);
								vars[z[0]] = unescape(z[1]);
							}
							var x = ['frompage', 'topage', 'page', 'webpage', 'subsection', 'subsubsection'];
							for (var i in x) {
								var y = document.getElementsByClassName(x[i]);
								for (var j = 0; j < y.length; ++j)
									y[j].textContent = vars[x[i]];
							}
						}
		</script>
	</head>
	<body onload="subst()">
		<div class="section section-header">
			[[invoiceHeaderTemplate]]
		</div>
		[[invoiceCustomHeader]]
	</body>

</html>
